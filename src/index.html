<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./modules/script.js" type="module"></script>
    <title>RPS</title>
</head>

<body>

    <div id="gameDiv">

        <form>
            <label id="name" for="name">Enter you name:</label>
            <br>
            <br>
            <input id="nameinput" type="text" id="name" name="name">
            <br>
            <br>
            <input id="submitname" type="submit" value="Submit">
            <br>
            <h1 id="playername"></h1>
        </form>
        <br>

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>

        <h1 id="yourchoice">Your Choice:</h1>
        <h1 id="playerchoice"></h1>

        <br>
        <br>

        <h1 id="computerchoice">Computers Choice:</h1>
        <h1 id="enemychoice"></h1>

        <br>

        <h1 id="result"></h1>
        <br>
        <h1>Player Score</h1>
        <h1 id="playerscore">0</h1>
        <br>

        <h1 id="winner"></h1>

        <br>

        <div id="score-list">
            <br>
            <h1>Highscore</h1>
        </div>

    </div>
</body>

</html>
